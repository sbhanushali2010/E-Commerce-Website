<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanCart</title>
    <link rel="icon" href="EcomFavicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
</head>
<body>
    <!--=================HEADER==================-->
    <header class="header">
        <nav class="navbar">
            <img src="EcomFavicon.png" id="logo" width="40px">
            <a href="index.html"><h2>UrbanCart</h2></a>
        </nav>
    </header>
    <section class="checkout">
        <h2>CHECKOUT</h2><br>
        <h3 id="totalBill"></h3>
        <form id="checkoutForm">
            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name"  required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="someone@gmail.com" required><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="+44 1234567890" required><br>

            <label for="street">Street: </label>
            <input type="text" id="street" name="street" placeholder="Street"><br>

            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="City"><br>

            <label for="zip">Post Code: </label>
            <input type="text" id="zip" name="zip" placeholder="Post Code"><br>

            <label for="country">Country: </label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="IND">India</option>
            </select><br>

            <label for="cardNumber">Card Number: </label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" title="Please enter a valid credit card number" placeholder="1111 1111 1111 1111" required>

            <br>

            <label for="expiry">Expiry Date: </label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required><br>

            <label for="cvv">CVV: </label>
            <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" title="Please enter a valid CVV code (3 digits)" placeholder="123" required><br>


            <button class="btn" id="submit">Place Order</button>
            <a href="index.html"><button class="btn" id="backtohome">Back to Home</button></a>
        </form>

        <div id="animationContainer" class="hide">
            <div class="circle">
                <i class="bi bi-bag-check-fill" width="50px"></i>
                <p class="orderPlacedMsg">Order Placed</p>
            </div>
        </div>
    </section>
    
</body>

<script src="data.js"></script>
<script src="checkout.js"></script>
</html>
