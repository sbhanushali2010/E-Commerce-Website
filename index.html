<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanCart</title>
    <link rel="icon" href="EcomFavicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
</head>
<body>
    <!--=================HEADER==================-->
    <header class="header">
        <nav class="navbar">
            <img src="EcomFavicon.png" id="logo" width="40px">
            <h2>UrbanCart</h2>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="categories.html" class="nav__link">Category</a></li>
                </ul>
            </div>
            <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart2"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
            </a>
        </nav>
    </header>

    <!--=================MAIN====================-->
    <main class="main">
        <!--==============HOME===============-->
        <section class="home section--lg">
            <div class="home__container container grid">
                <div class="home_content">
                    <span class="home__subtitle">Top Offers</span>
                    <h1 class="home__title">
                        Your one-stop shop for all the <br><span>good things</span>
                    </h1>
                    <p class="home__description">
                        Save more with coupons & up to 20% off on new arrivals
                    </p>
                    <a href="categories.html" class="btn" id="shopnow">Shop Now</a>
                </div>
                <img src="images/homeIMG.png" alt="3 Styled Models" class="home__img">
            </div>
        </section>

</body>
<script src="data.js"></script>
<script src="shop.js"></script>
</html>
